<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>꽃게당 인스타그램 TV - 192x112px</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100vw; height: 100vh; min-height: 100vh;
            background-color: #000;
            display: flex; justify-content: center; align-items: center;
        }
        #intro {
            width: 100vw; height: 100vh;
            background: url('https://raw.githubusercontent.com/BenCizion/Att_self/main/꽃게당 배경 패턴(용량)_6.webp') center/cover no-repeat;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        h1 {
            color: #fff; font-size: 14px; margin-bottom: 8px; padding: 6px 12px;
            background-color: rgba(0,0,0,0.6); border-radius: 4px;
            font-weight: bold;
            white-space: nowrap;
        }
        .player-area {
            width: 192px !important;
            height: 112px !important;
            position: relative; 
            background: #000; 
            overflow: hidden; 
            display: flex;
        }
        #board01 {
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 1fr 1fr;
            gap: 1px;
            overflow: hidden;
        }
        #board01 video,
        #board01 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>#꽃게당 #KkotGeDang #シンサコッケタン</h1>
        <div class="player-area" id="mainPlayerArea">
            <div id="board01">
                <img src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/lowres_KakaoTalk_20260105_094246516.webp" alt="" />             
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_Video_2026-01-05-18-09-36.mp4" autoplay muted loop playsinline preload="auto"></video>
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/KakaoTalk_20251216_133917786.mp4" autoplay muted loop playsinline preload="auto"></video>
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/KakaoTalk_20251216_133920425.mp4" autoplay muted loop playsinline preload="auto"></video>
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/KakaoTalk_20251216_133922768.mp4" autoplay muted loop playsinline preload="auto"></video>
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_20251031_175432012.mp4" autoplay muted loop playsinline preload="auto"></video>
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/KakaoTalk_20251031_175433056.mp4" autoplay muted loop playsinline preload="auto"></video>
                <video src="https://raw.githubusercontent.com/BenCzion/Att_self/main/files/KakaoTalk_20250904_140819902.mp4" autoplay muted loop playsinline preload="auto"></video>
            </div>
        </div>
    </div>
</body>
</html>
